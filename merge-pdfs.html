<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merge PDF Files - PDF Tools Suite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input[type="file"] {
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    #download-link {
      display: none;
      margin-top: 20px;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4191155848667761"
     crossorigin="anonymous"></script>
</head>
   <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QHZTGMTZH7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-QHZTGMTZH7');
</script>
<body>
  <h1>Merge PDF Files</h1>
  <p>Select two or more PDF files to merge into a single PDF.</p>
  <input type="file" id="pdfFiles" accept="application/pdf" multiple />
  <br>
  <button onclick="mergePDFs()">Merge PDFs</button>
  <br>
  <a id="download-link" download="merged.pdf">Download Merged PDF</a>

  <script>
    async function mergePDFs() {
      const files = document.getElementById('pdfFiles').files;

      if (files.length < 2) {
        alert('Please select at least 2 PDF files to merge.');
        return;
      }

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (let file of files) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());

        copiedPages.forEach(page => {
          mergedPdf.addPage(page);
        });
      }

      const mergedPdfBytes = await mergedPdf.save();
      const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);

      const link = document.getElementById('download-link');
      link.href = url;
      link.style.display = 'inline-block';
    }
  </script>
</body>
</html>
